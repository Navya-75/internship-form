<!DOCTYPE html>
<html>
<head>
<title> MY WEB PAGE</title>
</head>
<body>

<h1>internship form</h1>

<form method="GET">

<p>enter your name:</p>
<input type="text" name="Name" />
<p>enter ur mail</p>
<input type="email" name="Email" />
<p>enter your password</p>
<input type="password" name="password" />
<p>enter your age</p>
<input type="number" name="age" />
<p>Gender</p>
<input type="radio" name="gender" value="male" /> Male<br />
<input type="radio" name="gender" value="female" /> Female<br />
<p>about yourself</p>
<textarea rows="2" cols="20" name="description"></textarea>
<p>which programming languages u should know</p>
<input type="checkbox" name="c" value="on" /> c<br />
<input type="checkbox" name="c++" value="on" /> c++<br />
<input type="checkbox" name="java" value="on" /> java<br />
<input type="checkbox" name="python" value="on" /> python<br />
<p>how many months want to participate in our internship form?</p>
<select name="dropdown">
<option value="3 months">3 months</option>
<option value="6 months">6 months</option>
<option value="9 months">9 months</option>
<option value="1 year">1 year</option>
</select>
<p>upload your resume</p>
<input type="file" name="fileupload" accept="document/*" />
<p></p>
<input type="submit" value="submit" />
</form>
</body>
</html>
